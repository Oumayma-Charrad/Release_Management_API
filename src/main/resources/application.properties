################### DataSource Configuration ##########################
# Connection URL for the database
spring.datasource.url=jdbc:mysql://localhost:3306/releasemanagement?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatatimeCode=false&serverTimezone=UTC
# Set the server port
server.port=8081 
# Username and password
spring.datasource.username=Oumayma
spring.datasource.password=Oumayma


################### Hibernate Configuration ##########################
# To beautify or pretty print the SQL
spring.jpa.properties.hibernate.format_sql=true
# Show or not log for each SQL query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
# With "update" the database schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=update
